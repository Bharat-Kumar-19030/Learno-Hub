<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Secure Payment - BigBite</title>
  <!-- Razorpay Checkout Script -->
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #ef4444 0%, #fbbf24 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .payment-container {
      max-width: 500px;
      width: 100%;
      padding: 0;
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      overflow: hidden;
      animation: slideUp 0.5s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .payment-header {
      background: linear-gradient(135deg, #ef4444 0%, #fbbf24 100%);
      padding: 30px;
      text-align: center;
      color: white;
    }
    
    .payment-header h2 {
      font-size: 24px;
      margin-bottom: 8px;
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    
    .payment-header p {
      font-size: 14px;
      opacity: 0.9;
    }
    
    .payment-body {
      padding: 30px;
    }

    .payment-details {
      background: #f8f9fb;
      padding: 20px;
      border-radius: 12px;
      margin: 20px 0;
    }
    
    .payment-details .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
      padding-bottom: 12px;
      border-bottom: 1px solid #e5e7eb;
    }
    
    .payment-details .row:last-child {
      border-bottom: none;
      margin-top: 8px;
      padding-top: 8px;
      border-top: 2px solid #ef4444;
    }
    
    .payment-details .label {
      color: #6b7280;
      font-size: 14px;
    }
    
    .payment-details .value {
      color: #111827;
      font-weight: 600;
      font-size: 15px;
    }

    .payment-details .row:last-child .value {
      color: #ef4444;
      font-size: 24px;
      font-weight: 700;
    }
    
    .loading-spinner {
      border: 4px solid #f3f4f6;
      border-top: 4px solid #ef4444;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin: 30px auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      color: #6b7280;
      font-size: 15px;
      text-align: center;
      margin-top: 15px;
    }
    
    .status-message {
      padding: 15px 20px;
      border-radius: 10px;
      margin: 20px 0;
      font-weight: 500;
      font-size: 14px;
    }
    
    .status-success {
      background: #d1fae5;
      color: #065f46;
      border: 1px solid #6ee7b7;
    }
    
    .status-error {
      background: #fee2e2;
      color: #991b1b;
      border: 1px solid #fca5a5;
    }
    
    .status-info {
      background: #dbeafe;
      color: #1e40af;
      border: 1px solid #93c5fd;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #ef4444 0%, #fbbf24 100%);
      color: white;
      padding: 16px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      width: 100%;
      box-shadow: 0 4px 15px rgba(239, 68, 68, 0.4);
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(239, 68, 68, 0.6);
    }

    .btn-primary:active {
      transform: translateY(0);
    }
    
    .btn-primary:disabled {
      background: #9ca3af;
      cursor: not-allowed;
      box-shadow: none;
      transform: none;
    }
    
    .secure-badge {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      color: #10b981;
      font-size: 13px;
      margin-top: 20px;
      font-weight: 500;
    }
    
    .secure-icon {
      width: 18px;
      height: 18px;
    }

    .reference-icon {
      font-size: 32px;
    }
  </style>
</head>
<body>
  <div class="payment-container" id="paymentContainer">
    <div class="payment-header">
      <h2>ðŸ”’ Secure Payment</h2>
      <p>LearnWeb Educational Services</p>
    </div>

    <div class="payment-body">
      <div id="loadingSection" style="display: block;">
        <div class="loading-spinner"></div>
        <p class="loading-text">Initializing secure payment...</p>
      </div>

      <div id="paymentSection" style="display: none;">
        <div class="payment-details">
          <div class="row">
            <span class="label">Service Type:</span>
            <span class="value">Educational Service</span>
          </div>
          <div class="row">
            <span class="label">Reference ID:</span>
            <span class="value" id="referenceId">-</span>
          </div>
          <div class="row">
            <span class="label">Total Amount:</span>
            <span class="value" id="amountDisplay">â‚¹0.00</span>
          </div>
        </div>

        <div id="statusMessage" class="status-message" style="display: none;"></div>

        <button id="payButton" class="btn-primary">
          Pay Now
        </button>

        <div class="secure-badge">
          <svg class="secure-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
          </svg>
          <span>Secured by Razorpay</span>
        </div>
      </div>

      <div id="errorSection" style="display: none;">
        <div class="status-message status-error">
          <p id="errorMessage">An error occurred. Please try again.</p>
        </div>
        <button onclick="window.history.back()" class="btn-primary">Go Back</button>
      </div>
    </div>
  </div>

  <script>
    // Configuration
    const BACKEND_URL = 'https://bigbite-backend-i4u4.onrender.com';
    
    // Get URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const amount = parseFloat(urlParams.get('amount'));
    const referenceId = urlParams.get('ref');
    const returnUrl = decodeURIComponent(urlParams.get('returnUrl') || '');

    console.log('ðŸ’³ Payment page loaded with params:', { amount, referenceId, returnUrl });

    // Initialize payment
    let razorpayOrderData = null;

    async function initializePayment() {
      try {
        // Validate parameters first
        if (!amount || !referenceId || !returnUrl) {
          showError('Invalid payment parameters. Please try again from the main website.');
          return;
        }

        // Display payment details
        document.getElementById('referenceId').textContent = referenceId.slice(-8).toUpperCase();
        document.getElementById('amountDisplay').textContent = `â‚¹${amount.toFixed(2)}`;

        console.log('ðŸ”„ Creating Razorpay order...');
        
        // Call backend to create Razorpay order
        const response = await fetch(`${BACKEND_URL}/api/payment/create-order`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            amount: amount,
            referenceId: referenceId
          })
        });

        const data = await response.json();
        console.log('ðŸ“¦ Razorpay order response:', data);

        if (!data.success) {
          throw new Error(data.message || 'Failed to create payment order');
        }

        razorpayOrderData = data;

        // Show payment section
        document.getElementById('loadingSection').style.display = 'none';
        document.getElementById('paymentSection').style.display = 'block';

        // Auto-open payment after 1 second
        setTimeout(() => {
          openRazorpayCheckout();
        }, 1000);

      } catch (error) {
        console.error('âŒ Error initializing payment:', error);
        showError(error.message || 'Failed to initialize payment. Please try again.');
      }
    }

    function openRazorpayCheckout() {
      if (!razorpayOrderData) {
        showError('Payment order not initialized');
        return;
      }

      console.log('ðŸš€ Opening Razorpay checkout...');

      const options = {
        key: razorpayOrderData.key,
        amount: razorpayOrderData.order.amount,
        currency: 'INR',
        name: 'BigBite - LearnWeb Services',
        description: 'Educational project â€“ service access',
        order_id: razorpayOrderData.order.id,
        prefill: {
          name: '',
          email: '',
          contact: ''
        },
        theme: {
          color: '#3498db'
        },
        handler: async function (razorpayResponse) {
          try {
            console.log('âœ… Payment successful, verifying...', razorpayResponse);
            await verifyPayment(razorpayResponse);
          } catch (error) {
            console.error('âŒ Payment handler error:', error);
            showMessage('Payment processing failed. Redirecting...', 'error');
            setTimeout(() => {
              redirectBack('failed', null);
            }, 2000);
          }
        },
        modal: {
          ondismiss: function () {
            console.log('âŒ Payment cancelled by user');
            showMessage('Payment cancelled. Redirecting back...', 'info');
            
            setTimeout(() => {
              redirectBack('failed', null);
            }, 2000);
          }
        }
      };

      try {
        const razorpay = new Razorpay(options);
        
        razorpay.on('payment.failed', function (response) {
          console.error('âŒ Payment failed:', response.error);
          showMessage('Payment failed. Redirecting...', 'error');
          
          setTimeout(() => {
            redirectBack('failed', null);
          }, 2000);
        });

        razorpay.open();
      } catch (error) {
        console.error('âŒ Razorpay initialization error:', error);
        showError('Failed to open payment gateway. Please try again.');
      }
    }

    async function verifyPayment(razorpayResponse) {
      try {
        showMessage('Verifying payment...', 'info');

        console.log('ðŸ” Verifying payment signature...');

        const verifyResponse = await fetch(`${BACKEND_URL}/api/payment/verify`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            razorpay_order_id: razorpayResponse.razorpay_order_id,
            razorpay_payment_id: razorpayResponse.razorpay_payment_id,
            razorpay_signature: razorpayResponse.razorpay_signature,
          })
        });

        const verifyData = await verifyResponse.json();
        console.log('ðŸ” Verification response:', verifyData);

        if (verifyData.success) {
          showMessage('Payment verified successfully! Redirecting...', 'success');
          
          setTimeout(() => {
            redirectBack('success', razorpayResponse);
          }, 1500);
        } else {
          throw new Error('Payment verification failed');
        }

      } catch (error) {
        console.error('âŒ Payment verification error:', error);
        showMessage('Payment verification failed. Please contact support.', 'error');
        
        setTimeout(() => {
          redirectBack('failed', null);
        }, 3000);
      }
    }

    function redirectBack(status, razorpayResponse) {
      let redirectUrl = returnUrl;
      
      // Add query parameters
      const params = new URLSearchParams();
      params.append('payment', status);
      params.append('ref', referenceId);
      
      if (status === 'success' && razorpayResponse) {
        params.append('razorpay_order_id', razorpayResponse.razorpay_order_id);
        params.append('razorpay_payment_id', razorpayResponse.razorpay_payment_id);
        params.append('razorpay_signature', razorpayResponse.razorpay_signature);
      }
      
      const finalUrl = `${redirectUrl}?${params.toString()}`;
      console.log('ðŸ”„ Redirecting to:', finalUrl);
      
      window.location.href = finalUrl;
    }

    function showMessage(message, type) {
      const statusDiv = document.getElementById('statusMessage');
      statusDiv.textContent = message;
      statusDiv.className = `status-message status-${type}`;
      statusDiv.style.display = 'block';
    }

    function showError(message) {
      document.getElementById('loadingSection').style.display = 'none';
      document.getElementById('paymentSection').style.display = 'none';
      document.getElementById('errorSection').style.display = 'block';
      document.getElementById('errorMessage').textContent = message;
    }

    // Add click handler for pay button (in case auto-open fails)
    document.getElementById('payButton').addEventListener('click', () => {
      openRazorpayCheckout();
    });

    // Start initialization
    initializePayment();
  </script>
</body>
</html>
